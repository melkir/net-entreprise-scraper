[package]
name = "net-entreprise-scraper"
version = "0.1.0"
edition = "2021"

[lib]
crate-type = ["cdylib"]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[profile.release]
lto = true

[dependencies]
axum = "0.5"
shuttle-service = { version = "0.3", features = ["web-axum"] }
tokio = { version = "1", features = ["full"] }
scraper = "0.13.0"
ureq = "2.4"
serde_json = "1.0"
sync_wrapper = "0.1"
