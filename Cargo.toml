[package]
name = "net-entreprise-scraper"
version = "0.1.1"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[profile.release]
lto = true

[dependencies]
axum = "0.8.1"
rustls = "0.23.23"
scraper = "0.23.0"
serde_json = "1.0.139"
shuttle-axum = "0.52.0"
shuttle-runtime = "0.52.0"
tokio = { version = "1.43.0", features = ["full"] }
ureq = { version = "3.0.6", features = ["rustls"] }
