[package]
name = "net-entreprise-scraper"
version = "0.1.0"
edition = "2021"

[lib]
crate-type = ["cdylib"]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[profile.release]
lto = true

[dependencies]
axum = "0.5"
rustls = { version = "0.20.6", features = ["dangerous_configuration"] }
scraper = "0.13.0"
serde_json = "1.0"
shuttle-service = { version = "0.3", features = ["web-axum"] }
sync_wrapper = "0.1"
tokio = { version = "1", features = ["full"] }
ureq = { version = "2.4", features = ["rustls"] }
